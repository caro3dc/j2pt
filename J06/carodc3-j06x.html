<!DOCTYPE html>
<head>
    <script>


// Source: https://stackoverflow.com/questions/36251762/how-do-i-loop-through-chars-in-a-string-in-javascript

// Source: https://stackoverflow.com/questions/1133770/how-to-convert-a-string-to-an-integer-in-javascript


        var n = (prompt("Enter a number", "")).toString();
        for(let character of n) {

            if ( Number(character) % 2 === 0 ) {
                document.write(character + '-');
            }
            else { document.write(character); }
        }

    </script>
</head>
<body>

</body>
</html>
