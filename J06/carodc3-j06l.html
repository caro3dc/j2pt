<!DOCTYPE html>
<html>

    <head>
        <script>
            var myColour = ["Red", "Orange", "Yellow", "Green", "Cyan", "Blue", "Indigo", "Purple", "Pink", "White", "Black", "Brown", "Grey"];

            document.write(myColour.toString() + "<br>");
            document.write(myColour.join() + "<br>");
            document.write(myColour.join(' + ') + "<br>");
        </script>
    </head>

</html>
